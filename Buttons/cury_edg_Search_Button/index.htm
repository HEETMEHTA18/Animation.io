<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Search Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box" onclick="redirectToPortfolio()">
            <input type="text" placeholder="Search...">
            <div class="icons">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" stroke="white" stroke-width="2" fill="none"></circle>
                    <line x1="16.65" y1="16.65" x2="22" y2="22" stroke="white" stroke-width="2"></line>
                </svg>
                <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M8 6h8l4 6-4 6H8l-4-6 4-6z" stroke="white" stroke-width="2" fill="none"></path>
                </svg>
            </div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        function redirectToPortfolio() {
            window.location.href = "https://heet18.vercel.app"; // Replace with your portfolio link
        }
    </script>
</body>
</html>
