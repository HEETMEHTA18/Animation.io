<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      flex-direction: column;
      transition: background 0.5s ease-in-out;
    }

    #bgChanger {
      margin-bottom: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid royalblue;
      border-radius: 10px;
      resize: none;
    }

    button {
      font-family: inherit;
      font-size: 20px;
      background: royalblue;
      color: white;
      padding: 0.7em 1em;
      padding-left: 0.9em;
      display: flex;
      align-items: center;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
      margin-top: 10px;
    }

    button span {
      display: block;
      margin-left: 0.3em;
      transition: all 0.3s ease-in-out;
    }

    button svg {
      display: block;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }

    button:hover .svg-wrapper {
      animation: fly-1 0.6s ease-in-out infinite alternate;
    }

    button:hover svg {
      transform: translateX(1.2em) rotate(45deg) scale(1.1);
    }

    button:hover span {
      transform: translateX(5em);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fly-1 {
      from {
        transform: translateY(0.1em);
      }
      to {
        transform: translateY(-0.1em);
      }
    }
  </style>
</head>
<body>

  <select id="bgChanger">
    <option value="#f0f0f0">Default</option>
    <option value="lightblue">Light Blue</option>
    <option value="lightgreen">Light Green</option>
    <option value="lightpink">Light Pink</option>
    <option value="black">Black</option>
  </select>

  <div class="input-container">
    <textarea id="userMessage" placeholder="Enter your message here..."></textarea>
    
    <button onclick="sendEmail()">
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
            ></path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>
  </div>

  <script>
    // Background color changer
    document.getElementById("bgChanger").addEventListener("change", function() {
      document.body.style.background = this.value;
    });

    // Function to send email
    function sendEmail() {
      let message = document.getElementById("userMessage").value;
      if (message.trim() === "") {
        alert("Please enter a message before sending.");
        return;
      }
      let email = "heetmehta18125@gmail.com";
      let subject = "User Message";
      let body = encodeURIComponent(message);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
