<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Star Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <button class="relative flex items-center text-sm font-medium 
        bg-black text-white shadow-lg hover:bg-black/90 h-12 px-6 py-3 
        whitespace-nowrap group rounded-md transition-all duration-300 ease-out 
        hover:ring-2 hover:ring-yellow-400 hover:ring-offset-2">
        
        <!-- Shimmer Effect -->
        <span class="absolute right-0 -mt-12 h-32 w-8 translate-x-12 rotate-12 
            bg-white opacity-10 transition-all duration-1000 ease-out 
            group-hover:-translate-x-40">
        </span>

        <!-- Correct GitHub Logo -->
        <div class="flex items-center">
            <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 16 16" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59
                .4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94
                -.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82
                .72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
                0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.22 2.2.82
                .64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82
                .44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95
                .29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38
                C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            <span class="ml-2 text-white animate-pulse">Star on GitHub</span>
        </div>

        <!-- Star Icon & Count -->
        <div class="ml-3 flex items-center gap-1 text-sm">
            <svg class="w-5 h-5 text-gray-400 transition-all duration-300 
                group-hover:text-yellow-300" viewBox="0 0 24 24">
                <path clip-rule="evenodd" d="M10.788 3.21c.448-1.077 
                1.976-1.077 2.424 0l2.082 5.006 ... (SVG Path Content) ..." fill-rule="evenodd"></path>
            </svg>
            <span class="inline-block tabular-nums tracking-wider 
                font-display font-medium text-white">6</span>
        </div>
    </button>

</body>
</html>
